version: '3.8'

services:
  # PostgreSQL Database
  postgres_db:
    image: postgres:15-alpine
    container_name: enernova_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: enernova
      POSTGRES_PASSWORD: enernova_secure_password_2025
      POSTGRES_DB: enernova_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enernova_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enernova -d enernova_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Express + Prisma)
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: enernova_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://enernova:enernova_secure_password_2025@postgres_db:5432/enernova_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      GROQ_API_KEY: ${GROQ_API_KEY}
      FRONTEND_URL: http://localhost:3000
      ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      MAX_FILE_SIZE: 10485760
    depends_on:
      postgres_db:
        condition: service_healthy
    networks:
      - enernova_network
    volumes:
      - ./api/logs:/app/logs
      - backend_uploads:/app/data_jurnal
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node server.js"

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enernova_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5000
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      - backend
    networks:
      - enernova_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  enernova_network:
    driver: bridge
    name: enernova_network

volumes:
  postgres_data:
    name: enernova_postgres_data
  backend_uploads:
    name: enernova_uploads
